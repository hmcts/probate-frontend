<!DOCTYPE html>
<html lang="en" class="govuk-template">
<head>
    <title>{{ content.title +  " - " + serviceName | safe}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/public/stylesheets/application.css?v=2.1" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
    {% include "includes/scripts.html" %}
    <web-chat
        id="avayaWebchat"
        class="govuk-body"
        chat-title="Ask Probate"
        chat-icon-url="public/images/icon.png"
        locale-url="public/locales/avaya-webchat"
        url="{{ globals.webchat.avayaUrl }}"
        secure-connections="true"
        api-version="1.0"
        metrics-polling-interval="30"
        Language="English"
        Service="{{ globals.webchat.avayaService }}"
        page-name="Apply for Probate"
        User="Chat"
        >
    </web-chat>
</body>
</html>
