<div id="avaya-webchat-open" class="govuk-body" hidden>
    <a href="#" class="govuk-link" rel="noreferrer noopener" id="avaya-webchat-link">{{ common.helpChatWithAnAgent | safe }}</a>
</div>
<p class="govuk-body" id="avaya-webchat-close" hidden> {{ common.helpChatClosed | replace("\n", "\\n") | replace("{chatOpeningHours}", common.helpChatOpeningHours) | safe }} </p>
<p class="govuk-body" id="webchat-agent-busy" hidden> {{ common.helpAllAgentsBusy | replace("\n", "\\n") | safe }} </p>
<p class="govuk-body" id="webchat-maintenance"> {{ common.helpChatMaintenance | replace("\n", "\\n") | safe }} </p>

<web-chat
    id="avayaWebchatMetric"
    class="hidden"
    chat-title="Ask Probate"
    locale-url="public/locales/avaya-webchat/en-{{fields.language.value}}"
    url="{{ globals.webchat.avayaUrl }}"
    secure-connections="true"
    api-version="1.0"
    metrics-polling-interval="30"
    {% if fields.language.value === 'cy' %}
      Language="Welsh"
    {% endif %}
    {% if fields.language.value === 'en' %}
      Language="English"
    {% endif %}
    service="{{ globals.webchat.avayaService }}"
    page-name="Apply for Probate"
    User="Chat"
    aria-hidden="true"
    hidden>
</web-chat>
